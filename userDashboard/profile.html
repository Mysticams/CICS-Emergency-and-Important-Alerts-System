<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | CICS AlertSOS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f9fafb;
  }

  /* Navbar & Sidebar Layering */
  custom-navbar {
    position: relative;
    z-index: 50; /* Navbar above */
  }

  custom-sidebar {
    position: relative;
    z-index: 40; /* Sidebar below navbar */
  }

  /* Main Content Layout */
  main {
    min-height: 100vh;
    padding-top: 6rem; /* Space for navbar */
    margin-left: 17rem; /* Sidebar width */
    padding-left: 2rem;
    padding-right: 2rem;
    padding-bottom: 3rem;
    transition: all 0.3s ease-in-out;
  }

  /* Laptop and tablet adjustments */
  @media (max-width: 1024px) {
    main {
      margin-left: 0;
      padding-top: 7rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      padding-bottom: 2rem;
    }
  }

  /* Mobile adjustments */
  @media (max-width: 640px) {
    main {
      padding-top: 6rem;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-bottom: 2rem;
    }
  }
</style>

</head>

<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <custom-navbar class="relative z-50"></custom-navbar>

  <!-- Sidebar -->
  <custom-sidebar class="relative z-40"></custom-sidebar>

  <!-- Main Content -->
  <main class="transition-all duration-300 px-3 sm:px-6 md:px-10 lg:px-16">
    <div class="bg-white rounded-xl shadow-md p-5 sm:p-8 md:p-10 w-full max-w-6xl mx-auto">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center md:text-left">
        Profile Settings
      </h1>

      <!-- Profile Picture -->
      <div class="flex flex-col items-center mb-8">
        <div class="w-32 h-32 md:w-40 md:h-40 mb-3 relative">
          <div id="profilePicPreview"
               class="w-full h-full rounded-full bg-gray-300 flex items-center justify-center text-white text-4xl font-bold border border-gray-300 overflow-hidden">
            <span id="profileInitials">JD</span>
          </div>
          <label for="profilePicInput"
                 class="absolute bottom-1 right-1 bg-red-600 text-white p-2 rounded-full cursor-pointer hover:bg-red-700 transition">
            <i data-feather="camera"></i>
          </label>
          <input type="file" id="profilePicInput" accept="image/*" class="hidden">
        </div>
        <p class="text-sm text-gray-500 text-center">Tap the camera icon to change your profile picture</p>
      </div>

      <!-- Profile Info + Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-10">
        
        <!-- Personal Info -->
        <div>
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-3">Personal Information</h2>
          <form id="profileForm">
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" value="John Doe" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" value="john.doe@cics.edu" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" value="+1 234 567 8901" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white" readonly>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text" value="123 University Ave, Campus City" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white" readonly>
              </div>
            </div>
            <div class="mt-5 flex flex-col sm:flex-row gap-3">
              <button type="button" id="editProfileBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition w-full sm:w-auto">Edit Profile</button>
              <button type="submit" id="saveProfileBtn" class="hidden bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition w-full sm:w-auto">Save Changes</button>
            </div>
          </form>
        </div>

        <!-- Change Password -->
        <div>
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-3">Change Password</h2>
          <form id="passwordForm" class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
              <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
              <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
              <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="mt-3 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition w-full sm:w-auto">Update Password</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- JS Scripts -->
  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>
  <script>
    feather.replace();

    // Edit profile toggle
    document.getElementById('editProfileBtn').addEventListener('click', function() {
      const inputs = document.querySelectorAll('#profileForm input');
      inputs.forEach(input => {
        input.readOnly = false;
        input.classList.add('bg-gray-50');
        input.classList.remove('bg-white');
      });
      this.classList.add('hidden');
      document.getElementById('saveProfileBtn').classList.remove('hidden');
    });

    // Save profile
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Profile updated successfully!');
      const inputs = document.querySelectorAll('#profileForm input');
      inputs.forEach(input => {
        input.readOnly = true;
        input.classList.remove('bg-gray-50');
        input.classList.add('bg-white');
      });
      document.getElementById('editProfileBtn').classList.remove('hidden');
      document.getElementById('saveProfileBtn').classList.add('hidden');
    });

    // Update password
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Password updated successfully!');
      this.reset();
    });

    // Profile picture preview
    const profilePicInput = document.getElementById('profilePicInput');
    const profilePicPreview = document.getElementById('profilePicPreview');

    profilePicInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePicPreview.innerHTML = '';
          profilePicPreview.style.background = 'none';
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'w-full h-full object-cover';
          profilePicPreview.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
