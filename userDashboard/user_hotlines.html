<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Hotlines | CICS AlertSOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <custom-navbar></custom-navbar>
  <custom-sidebar></custom-sidebar>

  <main class="pt-28 md:pt-24 md:ml-64 px-4 md:px-8 transition-all duration-300">
    <div class="max-w-[1400px] mx-auto">
      <h1 class="text-3xl sm:text-4xl font-bold text-red-600 text-center sm:text-left mb-8">
        Emergency Hotlines
      </h1>

      <div id="hotlineList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>
  <script>
    feather.replace();

    const list = document.getElementById('hotlineList');
    const hotlines = JSON.parse(localStorage.getItem('hotlines') || '[]');

    hotlines.forEach(h => {
      const card = document.createElement('div');
      card.className = 'bg-white border border-red-200 rounded-2xl p-6 shadow-md hover:shadow-lg transition-transform duration-300 hover:-translate-y-1';
      card.innerHTML = `
        <h2 class="text-xl font-semibold text-red-600">${h.name}</h2>
        <p class="text-gray-500 text-sm mt-1">${h.desc}</p>
        <p class="mt-3 text-gray-800 font-medium break-all text-lg">ðŸ“ž ${h.phone}</p>
        <div class="mt-4 border-t border-red-100 pt-2">
          <span class="text-sm text-red-500 italic">Call immediately in case of emergency</span>
        </div>
      `;
      list.appendChild(card);
    });
  </script>
</body>
</html>
