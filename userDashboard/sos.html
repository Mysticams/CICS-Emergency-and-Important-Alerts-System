<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User SOS | CICS Alert System</title>

  <!-- Tailwind & Bootstrap -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #7f1d1d, #b91c1c);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }

    main {
      margin-left: 16rem; /* space for sidebar */
      padding-top: 6rem;  /* space for navbar */
      text-align: center;
      color: white;
    }

    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding-top: 5rem;
      }
    }

    .sos-button {
      width: 200px;
      height: 200px;
      background-color: #dc2626;
      border-radius: 50%; /* make it a circle */
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 25px rgba(239, 68, 68, 0.8);
    }

    .sos-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(239, 68, 68, 1);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <custom-navbar></custom-navbar>

  <!-- Sidebar -->
  <custom-sidebar></custom-sidebar>

  <!-- Main content -->
  <main class="flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4">CICS Emergency SOS</h1>
    <p class="text-red-200 mb-8">Click the button below to send an emergency alert with your location.</p>

    <button id="sosButton" class="sos-button">SOS</button>

    <div id="message" class="hidden mt-6 text-lg text-center">
      üö® <span class="font-semibold">SOS Alert Sent!</span><br>
      Admin has been notified with your location.
    </div>
  </main>

  <!-- Components -->
  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>

  <script>
    feather.replace();

    const sosButton = document.getElementById('sosButton');
    const message = document.getElementById('message');

    sosButton.addEventListener('click', () => {
      sosButton.disabled = true;
      sosButton.classList.add('opacity-70');
      message.classList.remove('hidden');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const alertData = {
              user: "User 001",
              time: new Date().toLocaleString(),
              latitude: position.coords.latitude.toFixed(5),
              longitude: position.coords.longitude.toFixed(5),
              status: "Active"
            };
            localStorage.setItem("sosAlert", JSON.stringify(alertData));
            alert("üö® SOS alert sent with location!");
          },
          () => {
            const alertData = {
              user: "User 001",
              time: new Date().toLocaleString(),
              latitude: "Unavailable",
              longitude: "Unavailable",
              status: "Active"
            };
            localStorage.setItem("sosAlert", JSON.stringify(alertData));
            alert("‚ö†Ô∏è SOS sent, but location not shared (Permission denied).");
          }
        );
      } else {
        alert("Geolocation not supported by your browser.");
      }
    });
  </script>
</body>
</html>
