<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    <div>
        <custom-sidebar></custom-sidebar>
        
        <main class="p-6">
<!-- Dashboard Overview -->
            <section class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-red-700">Dashboard Overview</h2>
                        <p class="text-gray-600">Welcome back, <span class="font-semibold">Admin</span></p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="bg-white p-2 rounded-lg shadow flex items-center">
                            <i data-feather="calendar" class="text-red-600 mr-2"></i>
                            <span id="currentDate"></span>
                        </div>
                    </div>
                </div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="stats-card bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 mr-4">
                                <i data-feather="users" class="text-red-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Total Users</p>
                                <h3 class="text-2xl font-bold">1,254</h3>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 mr-4">
                                <i data-feather="bell" class="text-red-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Total Alerts</p>
                                <h3 class="text-2xl font-bold">328</h3>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 mr-4">
                                <i data-feather="check-circle" class="text-red-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Acknowledged</p>
                                <h3 class="text-2xl font-bold">276</h3>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 mr-4">
                                <i data-feather="alert-triangle" class="text-red-600"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Active SOS</p>
                                <h3 class="text-2xl font-bold">8</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Analytics Section -->
            <section class="mb-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-red-700">Alert Activity</h3>
                            <div class="flex space-x-2">
                                <button class="text-xs px-2 py-1 bg-red-100 text-red-700 rounded">Daily</button>
                                <button class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded">Weekly</button>
                                <button class="text-xs px-2 py-1 bg-gray-100 text-gray-700 rounded">Monthly</button>
                            </div>
                        </div>
                        <div class="h-64">
                            <canvas id="alertChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold text-red-700 mb-4">Acknowledgment Rate</h3>
                        <div class="h-64">
                            <div id="acknowledgmentChart"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Real-time Notifications -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-red-700">Real-time Notifications</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 bg-red-700 text-white flex items-center">
                        <i data-feather="bell" class="mr-2"></i>
                        <span>Live Alerts</span>
                    </div>
                    <div class="divide-y divide-gray-200 max-h-96 overflow-y-auto">
                        <div class="p-4 hover:bg-gray-50 flex items-start">
                            <div class="bg-red-100 p-2 rounded-full mr-3">
                                <i data-feather="alert-triangle" class="text-red-600"></i>
                            </div>
                            <div>
                                <p class="font-medium">New SOS Alert from John Doe</p>
                                <p class="text-sm text-gray-500">Science Building, Room 203</p>
                                <p class="text-xs text-gray-400 mt-1">2 minutes ago</p>
                            </div>
                        </div>
                        <!-- More notification items -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Display current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options);
// Initialize charts
        const alertCtx = document.getElementById('alertChart');
        new Chart(alertCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Alerts Sent',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(220, 38, 38, 0.2)',
                    borderColor: 'rgba(220, 38, 38, 1)',
                    borderWidth: 2,
                    tension: 0.1
                },
                {
                    label: 'Acknowledged',
                    data: [10, 15, 2, 4, 2, 2],
                    backgroundColor: 'rgba(16, 185, 129, 0.2)',
                    borderColor: 'rgba(16, 185, 129, 1)',
                    borderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var acknowledgmentOptions = {
            series: [76],
            chart: {
                height: 350,
                type: 'radialBar',
            },
            plotOptions: {
                radialBar: {
                    startAngle: -135,
                    endAngle: 135,
                    hollow: {
                        margin: 0,
                        size: '70%',
                    },
                    dataLabels: {
                        name: {
                            offsetY: -10,
                            color: '#6B7280',
                            fontSize: '13px'
                        },
                        value: {
                            color: '#111',
                            fontSize: '30px',
                            show: true
                        }
                    },
                    track: {
                        background: '#E5E7EB',
                        strokeWidth: '97%',
                        margin: 5,
                    }
                },
            },
            fill: {
                type: 'gradient',
                gradient: {
                    shade: 'dark',
                    shadeIntensity: 0.15,
                    inverseColors: false,
                    opacityFrom: 1,
                    opacityTo: 1,
                    stops: [0, 50, 65, 91]
                },
                colors: ['#DC2626']
            },
            stroke: {
                dashArray: 4
            },
            labels: ['Acknowledgment Rate'],
        };

        var acknowledgmentChart = new ApexCharts(document.querySelector("#acknowledgmentChart"), acknowledgmentOptions);
        acknowledgmentChart.render();
    </script>
</body>
</html>
