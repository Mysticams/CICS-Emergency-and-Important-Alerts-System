<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | SOS Alerts Dashboard</title>

  <!-- Tailwind & Bootstrap -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      background-color: #fff5f5;
      font-family: 'Poppins', sans-serif;
    }
    .card-alert {
      background-color: #fee2e2;
      border-left: 6px solid #b91c1c;
      transition: transform 0.2s ease;
    }
    .card-alert:hover {
      transform: scale(1.02);
    }
    #map {
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      z-index: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-3xl font-bold text-red-700 mb-6">üö® Admin SOS Alerts Dashboard</h1>

  <div class="w-full max-w-3xl space-y-4" id="alertContainer">
    <p class="text-gray-500">No active SOS alerts yet.</p>
  </div>

  <audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const alertContainer = document.getElementById('alertContainer');
    const alertSound = document.getElementById('alertSound');
    let lastAlert = null;
    let map, marker;

    // Initialize or update map
    function initMap(lat, lng) {
      const mapElement = document.getElementById('map');
      if (!mapElement) return;

      if (map) {
        map.setView([lat, lng], 15);
        marker.setLatLng([lat, lng]);
      } else {
        map = L.map(mapElement).setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lng]).addTo(map);
      }

      // Important fix: force Leaflet to recalculate layout after being displayed
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    }

    // Check for new SOS alerts from localStorage
    function checkAlerts() {
      const alertData = JSON.parse(localStorage.getItem('sosAlert'));
      if (alertData && JSON.stringify(alertData) !== JSON.stringify(lastAlert)) {
        alertContainer.innerHTML = `
          <div class="card-alert p-4 rounded-lg shadow text-left">
            <h2 class="text-xl font-semibold text-red-700">‚ö†Ô∏è SOS Alert from ${alertData.user}</h2>
            <p class="text-sm text-gray-700 mt-1">Time: ${alertData.time}</p>
            <p class="text-sm mt-1">
              Location:
              <span class="font-semibold text-red-600">
                ${alertData.latitude}, ${alertData.longitude}
              </span>
            </p>
            <div id="map"></div>
            <p class="text-sm mt-2">Status: <span class="font-semibold text-red-600">${alertData.status}</span></p>
          </div>
        `;

        // Wait for the map element to render before initializing
        setTimeout(() => {
          if (alertData.latitude !== "Unavailable") {
            initMap(alertData.latitude, alertData.longitude);
          }
        }, 500);

        alertSound.play();
        showToast(`üö® New SOS alert received from ${alertData.user}!`);

        lastAlert = alertData;
      }
    }

    // Bootstrap toast
    function showToast(message) {
      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3';
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      document.body.appendChild(toastEl);
      new bootstrap.Toast(toastEl).show();
    }

    checkAlerts();
    setInterval(checkAlerts, 3000);
  </script>
</body>
</html>
