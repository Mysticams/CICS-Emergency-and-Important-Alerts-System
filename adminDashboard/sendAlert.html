<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Alert | Alert Guardian</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <custom-navbar></custom-navbar>

  <div>
    <custom-sidebar></custom-sidebar>

    <main class="p-6">
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <h2 class="text-3xl font-bold mb-6 text-red-700 flex items-center gap-2">
          <i data-feather="alert-triangle" class="w-7 h-7"></i>
          Send New Alert
        </h2>

        <!-- Alert Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8 border border-gray-100">
          <form id="alertForm" class="space-y-6">
            <!-- Alert Title -->
            <div>
              <label for="alertTitle" class="block text-sm font-semibold text-gray-700 mb-2">
                Alert Title
              </label>
              <input type="text" id="alertTitle" placeholder="Enter alert title..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" required>
            </div>

            <!-- Message -->
            <div>
              <label for="alertMessage" class="block text-sm font-semibold text-gray-700 mb-2">
                Message
              </label>
              <textarea id="alertMessage" rows="5" placeholder="Type your alert message..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"
                required></textarea>
            </div>

            <!-- Recipient Selection -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Recipients</label>
              <div class="flex flex-wrap gap-6">
                <label class="inline-flex items-center">
                  <input type="checkbox" name="recipient" value="students" class="h-5 w-5 text-red-600 focus:ring-red-500 rounded" checked>
                  <span class="ml-2 text-gray-700 font-medium">Students</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="recipient" value="faculty" class="h-5 w-5 text-red-600 focus:ring-red-500 rounded">
                  <span class="ml-2 text-gray-700 font-medium">Faculty</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="recipient" value="admin" class="h-5 w-5 text-red-600 focus:ring-red-500 rounded">
                  <span class="ml-2 text-gray-700 font-medium">Admin</span>
                </label>
              </div>
            </div>

            <!-- Priority Level -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Priority Level</label>
              <div class="flex space-x-6">
                <label class="inline-flex items-center">
                  <input type="radio" name="priority" value="normal" class="h-4 w-4 text-green-600 focus:ring-green-500" checked>
                  <span class="ml-2 text-gray-700">Normal</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="priority" value="urgent" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500">
                  <span class="ml-2 text-gray-700">Urgent</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="priority" value="critical" class="h-4 w-4 text-red-600 focus:ring-red-500">
                  <span class="ml-2 text-gray-700">Critical</span>
                </label>
              </div>
            </div>

            <!-- Send Options -->
            <div class="grid grid-cols-2 gap-4">
              <label class="inline-flex items-center">
                <input type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500" checked>
                <span class="ml-2 text-gray-700 text-sm">Send via SMS</span>
              </label>

              <label class="inline-flex items-center">
                <input type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500" checked>
                <span class="ml-2 text-gray-700 text-sm">Send via Email</span>
              </label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
              <button type="button"
                class="px-5 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 transition">
                Cancel
              </button>
              <button type="submit"
                class="flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 shadow-md transition">
                <i data-feather="send" class="w-4 h-4"></i>
                Send Alert
              </button>
            </div>
          </form>
        </div>

        <!-- Recent Alerts Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
          <h3 class="text-lg font-semibold mb-4 text-red-700 flex items-center gap-2">
            <i data-feather="clock" class="w-5 h-5"></i> Recent Alerts
          </h3>

          <div class="space-y-4">
            <div class="border-l-4 border-red-500 pl-4 py-2 hover:bg-red-50 rounded transition">
              <p class="font-medium text-gray-800">Campus Closure: Severe Weather</p>
              <p class="text-sm text-gray-500">Sent 2 hours ago | Priority: <span class="text-red-600 font-semibold">Critical</span></p>
            </div>

            <div class="border-l-4 border-yellow-500 pl-4 py-2 hover:bg-yellow-50 rounded transition">
              <p class="font-medium text-gray-800">Network Maintenance Tonight</p>
              <p class="text-sm text-gray-500">Sent 1 day ago | Priority: <span class="text-yellow-600 font-semibold">Urgent</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>
  <script src="script.js"></script>
  <script>
    feather.replace();

    document.getElementById('alertForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('âœ… Alert has been sent successfully!');
      // Here you would make an API call or database submission
    });
  </script>
</body>
</html>
