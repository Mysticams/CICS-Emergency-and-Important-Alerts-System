<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Emergency Hotlines | CICS AlertSOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <custom-navbar></custom-navbar>
  <custom-sidebar></custom-sidebar>

  <main class="pt-28 md:pt-24 md:ml-64 px-4 md:px-8 transition-all duration-300">
    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-8 max-w-[1400px] mx-auto w-full">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4 sm:gap-0">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 text-center sm:text-left">
          Manage Emergency Hotlines
        </h1>
        <button id="addHotlineBtn" class="flex items-center justify-center gap-2 bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700 active:bg-red-800 transition w-full sm:w-auto text-base font-medium">
          <i data-feather="plus" class="w-5 h-5"></i> Add Hotline
        </button>
      </div>

      <div id="hotlineList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Modal -->
    <div id="hotlineModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 px-4">
      <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">
        <h2 id="modalTitle" class="text-2xl font-semibold mb-6 text-gray-900 text-center sm:text-left">Add Hotline</h2>
        <form id="hotlineForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Organization</label>
            <input type="text" id="orgName" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-red-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <input type="text" id="orgDesc" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-red-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="text" id="orgPhone" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-red-500 focus:outline-none" required>
          </div>

          <div class="flex flex-col sm:flex-row justify-end gap-3 mt-6">
            <button type="button" id="cancelModalBtn" class="px-5 py-3 bg-gray-200 rounded-xl hover:bg-gray-300 transition w-full sm:w-auto">Cancel</button>
            <button type="submit" class="px-5 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 active:bg-red-800 transition w-full sm:w-auto">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>
  <script>
    feather.replace();

    const addBtn = document.getElementById('addHotlineBtn');
    const modal = document.getElementById('hotlineModal');
    const cancelBtn = document.getElementById('cancelModalBtn');
    const form = document.getElementById('hotlineForm');
    const list = document.getElementById('hotlineList');
    const modalTitle = document.getElementById('modalTitle');
    let editTarget = null;

    // Load hotlines from localStorage or API
    const hotlines = JSON.parse(localStorage.getItem('hotlines') || '[]');
    function renderHotlines() {
      list.innerHTML = '';
      hotlines.forEach((h, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white border border-gray-200 rounded-xl p-6 flex flex-col justify-between shadow-md hover:shadow-lg transition-transform duration-300 hover:-translate-y-1';
        card.innerHTML = `
          <div>
            <h2 class="text-xl font-semibold text-gray-900">${h.name}</h2>
            <p class="text-gray-500 text-sm mt-1">${h.desc}</p>
            <p class="mt-3 text-gray-800 font-medium break-all text-lg">ðŸ“ž ${h.phone}</p>
          </div>
          <div class="mt-4 flex justify-end gap-4">
            <button class="text-blue-500 font-medium text-sm hover:text-blue-700 active:text-blue-900 hover:scale-105 active:scale-95 transition-transform duration-200 edit-btn" data-index="${index}">Edit</button>
            <button class="text-red-500 font-medium text-sm hover:text-red-700 active:text-red-900 hover:scale-105 active:scale-95 transition-transform duration-200 delete-btn" data-index="${index}">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    renderHotlines();

    addBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modalTitle.textContent = 'Add Hotline';
      form.reset();
      editTarget = null;
    });

    cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('orgName').value;
      const desc = document.getElementById('orgDesc').value;
      const phone = document.getElementById('orgPhone').value;

      if (editTarget !== null) {
        hotlines[editTarget] = { name, desc, phone };
        alert('âœ… Emergency hotline updated successfully!');
      } else {
        hotlines.push({ name, desc, phone });
        alert('âœ… Emergency hotline added successfully!');
      }

      localStorage.setItem('hotlines', JSON.stringify(hotlines));
      modal.classList.add('hidden');
      renderHotlines();
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.dataset.index;
        if (confirm('Are you sure you want to delete this hotline?')) {
          hotlines.splice(index, 1);
          localStorage.setItem('hotlines', JSON.stringify(hotlines));
          renderHotlines();
        }
      }

      if (e.target.classList.contains('edit-btn')) {
        editTarget = e.target.dataset.index;
        const h = hotlines[editTarget];
        document.getElementById('orgName').value = h.name;
        document.getElementById('orgDesc').value = h.desc;
        document.getElementById('orgPhone').value = h.phone;

        modalTitle.textContent = 'Edit Hotline';
        modal.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
