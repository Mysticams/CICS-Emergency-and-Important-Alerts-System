<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard | CICS AlertSOS</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body {
    background-color: #f9fafb;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow-x: hidden;
  }


  @media (min-width: 769px) {
    custom-sidebar {
      transform: translateX(0);
      box-shadow: none;
    }
  }

  /* Overlay for mobile */
  #overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 900;
  }

  #overlay.active {
    display: block;
  }

  /* Main content spacing */
  main {
    margin-top: 4rem;      /* below navbar */
    margin-left: 0;
    padding: 1.5rem 1rem;
  }

  @media (min-width: 769px) {
    main {
      margin-left: 16rem;  /* match sidebar width */
      padding: 2rem;
    }
  }

  /* Status badges */
  .status-pending { background-color: #fef3c7; color: #b45309; }
  .status-inprogress { background-color: #dbeafe; color: #1e40af; }
  .status-resolved { background-color: #d1fae5; color: #065f46; }

  /* Table adjustments */
  table td, table th { white-space: nowrap; }
  table { width: 100%; border-collapse: collapse; }
</style>


</head>
<body>
  <!-- Navbar -->
  <custom-navbar></custom-navbar>

  <!-- Sidebar -->
  <custom-sidebar></custom-sidebar>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-[900] hidden md:hidden"></div>

  <!-- Main Content -->
  <main>
    <div class="bg-white rounded-xl shadow-md p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Incident Reports Dashboard</h1>

      <!-- Filters -->
      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <select id="filterType" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
          <option value="">All Types</option>
          <option value="Fire">ğŸ”¥ Fire</option>
          <option value="Medical">ğŸ¥ Medical Emergency</option>
          <option value="Security">ğŸš¨ Security Issue</option>
          <option value="Natural Disaster">ğŸŒªï¸ Natural Disaster</option>
          <option value="Other">âš ï¸ Other</option>
        </select>
        <select id="filterStatus" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
          <option value="">All Status</option>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
        </select>
      </div>

      <!-- Incident Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">#</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Type</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Description</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Status</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Location</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Actions</th>
            </tr>
          </thead>
          <tbody id="incidentTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <!-- Incident Details Modal -->
    <div id="incidentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6 relative">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
          <i data-feather="x"></i>
        </button>
        <h2 class="text-xl font-bold mb-4">Incident Details</h2>
        <div id="modalContent"></div>
        <div id="modalMap" class="w-full h-64 border border-gray-300 rounded-md mt-4"></div>
      </div>
    </div>
  </main>

  <!-- Components -->
  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>

  <script>
    feather.replace();
    const overlay = document.getElementById("overlay");
    const sidebar = document.querySelector("custom-sidebar");

    window.addEventListener("toggle-sidebar", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("hidden");
      overlay.classList.toggle("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.add("hidden");
    });

    // Mock data
    const incidents = [
      {id:1,type:"Fire",description:"Small fire in kitchen",status:"Pending",lat:13.9404,lng:121.6202},
      {id:2,type:"Medical",description:"Person fainted",status:"In Progress",lat:13.9410,lng:121.6210}
    ];

    function renderTable(data) {
      const tbody = document.getElementById('incidentTable');
      tbody.innerHTML = '';
      data.forEach((i,index)=>{
        tbody.innerHTML += `
          <tr>
            <td class="px-4 py-2 text-sm">${index+1}</td>
            <td class="px-4 py-2 text-sm">${i.type}</td>
            <td class="px-4 py-2 text-sm">${i.description}</td>
            <td class="px-4 py-2 text-sm">
              <span class="px-2 py-1 rounded-full ${i.status==='Pending'?'status-pending':i.status==='In Progress'?'status-inprogress':'status-resolved'}">${i.status}</span>
            </td>
            <td class="px-4 py-2 text-sm">ğŸ“ ${i.lat}, ${i.lng}</td>
            <td class="px-4 py-2 text-sm flex gap-2">
              <button class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700" onclick="viewIncident(${i.id})">View</button>
              <button class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700" onclick="updateStatus(${i.id})">Mark Resolved</button>
            </td>
          </tr>`;
      });
    }

    renderTable(incidents);

    function viewIncident(id){
      const incident = incidents.find(i=>i.id===id);
      if(!incident) return;
      document.getElementById('modalContent').innerHTML = `
        <p><strong>Type:</strong> ${incident.type}</p>
        <p><strong>Description:</strong> ${incident.description}</p>
        <p><strong>Status:</strong> ${incident.status}</p>
        <p><strong>Location:</strong> ğŸ“ ${incident.lat}, ${incident.lng}</p>
      `;
      document.getElementById('incidentModal').classList.remove('hidden');

      const modalMap = L.map('modalMap').setView([incident.lat, incident.lng], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap contributors'}).addTo(modalMap);
      L.marker([incident.lat, incident.lng]).addTo(modalMap).bindPopup("ğŸ“ Incident Location").openPopup();
    }

    function closeModal(){document.getElementById('incidentModal').classList.add('hidden');document.getElementById('modalMap').innerHTML='';}

    function updateStatus(id){
      const incident = incidents.find(i=>i.id===id);
      if(incident){incident.status="Resolved";alert(`âœ… Incident #${id} marked as resolved.`);renderTable(incidents);}
    }

    document.getElementById('filterType').addEventListener('change',filterTable);
    document.getElementById('filterStatus').addEventListener('change',filterTable);

    function filterTable(){
      const type=document.getElementById('filterType').value;
      const status=document.getElementById('filterStatus').value;
      const filtered = incidents.filter(i=>(!type||i.type===type)&&(!status||i.status===status));
      renderTable(filtered);
    }
  </script>
</body>
</html>
