<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CICS AlertSOS | Admin ‚Äî User Acknowledgements</title>

<!-- Tailwind + Bootstrap -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/feather-icons"></script>

<style>
  body { background: #fff5f5; }
  .ack-status { font-weight: 600; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-red-700 text-white p-3 flex justify-between items-center shadow">
  <h1 class="text-xl font-bold">CICS AlertSOS Admin</h1>
  <button class="btn btn-light text-red-700 fw-bold">Logout</button>
</nav>

<main class="container mx-auto p-6 flex-1">
  <div class="bg-white p-5 rounded-xl shadow">
    <h2 class="text-2xl font-semibold text-red-700 mb-4">Alert Acknowledgements</h2>

    <!-- Alert Info -->
    <div class="bg-red-50 border-l-4 border-red-600 p-3 rounded mb-4">
      <h3 class="text-red-800 font-bold">üö® Fire reported near CICS building</h3>
      <p class="text-gray-700">Admin can monitor acknowledgements in real-time below.</p>
    </div>

    <!-- User Acknowledgement Table -->
    <div class="overflow-x-auto">
      <table class="table table-striped table-hover text-left w-full">
        <thead class="bg-red-100 text-red-800">
          <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Acknowledgment Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="userAckTable" class="text-gray-800"></tbody>
      </table>
    </div>
  </div>
</main>

<footer class="bg-red-700 text-white text-center p-3">CICS AlertSOS Admin Panel</footer>

<script>
  feather.replace();

  // Simulated users
  const users = [
    { id: "U001", name: "Alice", ack: false, time: null },
    { id: "U002", name: "Bob", ack: false, time: null },
    { id: "U003", name: "Charlie", ack: false, time: null },
    { id: "U004", name: "David", ack: false, time: null },
    { id: "U005", name: "Eva", ack: false, time: null },
    { id: "U006", name: "Frank", ack: false, time: null }
  ];

  const tableBody = document.getElementById("userAckTable");

  // Render the acknowledgment table
  function renderTable() {
    tableBody.innerHTML = "";
    users.forEach(user => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="font-medium">${user.id}</td>
        <td>${user.name}</td>
        <td class="ack-status ${user.ack ? 'text-green-700' : 'text-gray-500'}">
          ${user.ack ? "‚úÖ Acknowledged" : "‚è≥ Pending"}
        </td>
        <td>${user.time ? new Date(user.time).toLocaleString() : "-"}</td>
      `;
      tableBody.appendChild(tr);
    });
  }

  renderTable();

  // Simulate users acknowledging at random intervals
  function simulateUserAck() {
    const pendingUsers = users.filter(u => !u.ack);
    if (pendingUsers.length === 0) return;

    // Pick a random pending user
    const randomUser = pendingUsers[Math.floor(Math.random() * pendingUsers.length)];
    randomUser.ack = true;
    randomUser.time = Date.now();

    renderTable();
  }

  // Random intervals between 2-6 seconds
  function scheduleRandomAck() {
    const pendingUsers = users.filter(u => !u.ack);
    if (pendingUsers.length === 0) return;
    const randomDelay = Math.floor(Math.random() * 4000) + 2000;
    setTimeout(() => {
      simulateUserAck();
      scheduleRandomAck();
    }, randomDelay);
  }

  scheduleRandomAck(); // start simulation
</script>
</body>
</html>
